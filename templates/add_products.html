{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dash Board</title>
	<!-- BOOTSTRAP STYLES-->
    <link href="{% static 'userassets/css/bootstrap.css' %}" rel="stylesheet"/>
     <!-- FONTAWESOME STYLES-->
    <link href="{% static 'userassets/css/font-awesome.css' %}" rel="stylesheet"/>
     <!-- MORRIS CHART STYLES-->
    <link href="{% static 'userassets/js/morris/morris-0.4.3.min.css' %}" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
    <link href="{% static 'userassets/css/custom.css' %}" rel="stylesheet" />
     <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="dash">Welcome Admin</a> 
            </div>
  <div style="color: white;
padding: 15px 50px 5px 50px;
float: right;
font-size: 16px;"> Today : 30 May 2014 &nbsp; <a href="index" class="btn btn-danger square-btn-adjust">Logout</a> </div>
        </nav>   
           <!-- /. NAV TOP  -->
                <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
				<li class="text-center">
                    <img src="{% static 'userassets/img/find_user.png' %}" class="user-image img-responsive"/>
					</li>
				
					
                    <li>
                        <a class="active-menu"  href="dash"><i class="fa fa-dashboard fa-3x"></i> Dashboard</a>
                    </li>
                     <li>
                        <a  href="add_products"><i class="fa fa-desktop fa-3x"></i>Add New Products</a>
                    </li>
                    <li>
                        <a  href="view_products"><i class="fa fa-qrcode fa-3x"></i> View Products</a>
                    </li>
						   <li  >
                        <a   href="view_pending"><i class="fa fa-bar-chart-o fa-3x"></i> View Orders Pending</a>
                    </li>
                    <li  >
                        <a  href="view_delivered"><i class="fa fa-edit fa-3x"></i> Delivered Orders </a>
                    </li>				
					
                  <li >
                        <a  href="index"><i class="fa fa-square-o fa-3x"></i> Logout</a>
                    </li>	
                </ul>
               
            </div>
            
        </nav>  
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                     <h2>Admin Dashboard</h2>   
                    </div>
                </div>              
                 <!-- /. ROW  -->
                 <hr />
               <div class="row">
                <div class="col-md-12">
                    <!-- Form Elements -->
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <h3>Add Products Form</h3>
                                    <form role="form" action="add_prod_details" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label>Product Name</label>
                                            <input class="form-control" name="name" placeholder="Enter Product Name" />
                                        </div>
                                        <div class="form-group">
                                            <label>Product Actual Price</label>
                                            <input type="number" class="form-control" name="aprice" placeholder="Enter Product Qty" />
                                        </div>
                                        <div class="form-group">
                                            <label>Product Discount Price</label>
                                            <input type="number" class="form-control" name="dprice" placeholder="Enter Product Qty" />
                                        </div>
                                        <div class="form-group">
                                            <label>Product Description</label>                                            
                                            <textarea class="form-control" rows="3" name="description" placeholder="Enter Product Description" ></textarea>
                                            
                                        </div>   
                                        <div class="form-group">
                                            <label>Product Information</label>                                            
                                            <textarea class="form-control" rows="3" name="info" placeholder="Enter Product Description" ></textarea>
                                            
                                        </div>                                       
                                        <div class="form-group">
                                            <label>Image</label>
                                            <input type="file" name="pimgone"/>
                                        </div>                                      
                                        <div class="form-group">
                                            <label>Image</label>
                                            <input type="file" name="pimgtwo"/>
                                        </div>                                      
                                        <div class="form-group">
                                            <label>Image</label>
                                            <input type="file" name="pimgthree"/>
                                        </div>                                      
                                        <div class="form-group">
                                            <label>Image</label>
                                            <input type="file" name="pimgfour"/>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>

                                    </form>
                                   

                                 
                                </div>
                                
                            </div>
                        </div>
                    </div>
                     <!-- End Form Elements -->
                </div>
            </div>
                <!-- /. ROW  -->
                <!-- /. ROW  -->
    </div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
        </div>
    <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="userassets/js/jquery-1.10.2.js"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="userassets/js/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="userassets/js/jquery.metisMenu.js"></script>
     <!-- MORRIS CHART SCRIPTS -->
     <script src="userassets/js/morris/raphael-2.1.0.min.js"></script>
    <script src="userassets/js/morris/morris.js"></script>
      <!-- CUSTOM SCRIPTS -->
    <script src="userassets/js/custom.js"></script>
    
   
</body>
</html>
