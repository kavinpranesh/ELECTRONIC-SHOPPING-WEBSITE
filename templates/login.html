{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  <link href="{% static 'loginstyle.css' %}" rel="stylesheet">
</head>
<body>
    <h2>User Login | Register</h2>


	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="register_user">
				<h1>Create Account</h1>
				<input type="text" name="name" placeholder="Name" required/>
				<input type="mobile" name="mobile" placeholder="Mobile" pattern="^\d{5}\d{5}$" required/>
				<input type="password" name="password" placeholder="Password" required/>
				<button>Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="signin_user">
				<h1>Sign in</h1>
				<input type="mobile" name="mobile"  placeholder="Mobile" value="admin" pattern="(^\d{5}\d{5}$|admin"  required />
				<input type="password" name="password" placeholder="Password" required />
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>	
<footer>
</footer>

<script src="{% static 'loginjs.js' %}">
	
</script>
</body>
</html>
